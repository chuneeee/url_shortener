<!-- to extend the base.html template -->
{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to URL Shortener {% endblock %}</h1>
    <form method="post">
    <div class="form-group">
        <label for="url">URL</label>
        <!-- allow users to input urls to shorten -->
        <input type="text" name="url"
               placeholder="URL to shorten" class="form-control"
               value="{{ request.form['url'] }}" autofocus></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>

    {% if short_url %}
    <hr>
    <!-- display short url under the form -->
    <span>{{ short_url }}</span>
    {% endif %}
{% endblock %}
